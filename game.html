<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
    var windowSize;

    // var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    // var oscillator = audioCtx.createOscillator();
    // var gainNode = audioCtx.createGain();


    $(document).ready(function() {
      windowSize = $(window).width()
      console.log(windowSize)
      // console.log(oscillator)

      $(window).resize(function() {
        newWindowSize = $(window).width()
        // console.log(newWindowSize);
        if (newWindowSize > windowSize) {
          console.log('Thats Huge!')
        } else {
          console.log('aww so tiny')
        };

        windowSize = newWindowSize;
      });



      // This is the PCM sample source. You modify this.
      function myPCMSource() {  
        return  Math.random() * 2 - 1;  // Generate noise.
      }

      // The rest is boilerplate that you can copy-paste.

      var audioContext;
      try {
        window.AudioContext = window.AudioContext || window.webkitAudioContext;
        audioContext = new AudioContext();
      } catch(e) {
        alert('Web Audio API is not supported in this browser');
      }

      var bufferSize = 4096;
      var myPCMProcessingNode = audioContext.createScriptProcessor(bufferSize, 1, 1);
      console.log(myPCMProcessingNode);
      myPCMProcessingNode.onaudioprocess = function(e) {
        var output = e.outputBuffer.getChannelData(0);
        for (var i = 0; i < bufferSize; i++) {
           // Generate and copy over PCM samples.
           output[i] = myPCMSource(); 
        }
      }
      myPCMProcessingNode.connect(audioContext.destination);
      // myPCMProcessingNode.start(0);

    });

  </script>
  <title></title>
</head>
<body>
  <h1>ASS</h1>

  <audio controls loop>
    <!-- <source src="horse.ogg" type="audio/ogg"> -->
    <source src="horse.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

</body>
</html>
